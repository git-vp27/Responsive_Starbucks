<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo" id="logo"><a href="menu.html"><img src="StarBucks_logo.png" alt=""></a></div>
        <div class="itemsLeft">
            <span><a href="">Menu</a></span>
            <span><a href="">Rewards</a></span>
            <span><a href="">Gift Cards</a></span>
        </div>
        <div class="itemsRight">
            <button id="joinnow">Join Now</button>
            <button id="signin">Sign In</button>
            <span><i class="fa-regular fa-compass"></i> <a href="">Find Store</a></span>
        </div>
        <div class="menu-icon">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <img src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-93215.jpg" alt="">
            <div class="card-txt" id="card1-txt">
                <h1>Our treat to you</h1>
                <p>Join Starbucks Rewards and savor our gift to you: a free drink with qualifying purchase during your first week. Valid for one-time use.</p>
                <button>Join Now</button>
            </div>
        </div>

        <div class="card">
            <img src="egift.jpg" alt="">
            <div class="card-txt">
                <h1>Sunny - day<br>essentials</h1>
                <p>Flavorful creations sure to brighten any summer day.</p>
                <button>Order Now</button>
            </div>
        </div>
        
    </div>
</body>
</html>
